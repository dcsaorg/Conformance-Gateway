      - name: Deploy Conformance-Gateway Stack to ${{ env.AWS_ENVIRONMENT }}
        run: |
          cd cdk/
          cdk deploy ${{ env.AWS_ENVIRONMENT }}ConformanceStack --require-approval never

      - name: Verify a scenario in AWS Dev environment
        env:
          TEST_LOGIN_EMAIL: ${{ secrets.DEV_CONFORMANCE_USER_EMAIL }} # User account details to log in the Web UI.
          TEST_LOGIN_PASSWORD: ${{ secrets.DEV_CONFORMANCE_USER_PASSWORD }}
          TEST_BASE_URL: ${{ secrets.DEV_CONFORMANCE_WEB_URL }}
        run: |
          ./mvnw -B test -Pintegration
