name: Deploy+Verify on AWS test/dt

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - dt

env:
  AWS_REGION: "eu-north-1"
  NG_CLI_ANALYTICS: "ci"
  AWS_ENVIRONMENT: ${{ github.event.inputs.environment }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: test

      - name: Print commit sha
        shell: bash
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "sha: $COMMIT_SHA"

      - name: Set environment-specific secrets
        id: set-secrets
        run: |
          if [ "${{ env.AWS_ENVIRONMENT }}" = "dt" ]; then
            echo "AWS_ACCESS_KEY_ID=${{ secrets.DT_AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.DT_AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
            echo "CONFORMANCE_USER_EMAIL=${{ secrets.DT_CONFORMANCE_USER_EMAIL }}" >> $GITHUB_ENV
            echo "CONFORMANCE_USER_PASSWORD=${{ secrets.DT_CONFORMANCE_USER_PASSWORD }}" >> $GITHUB_ENV
            echo "CONFORMANCE_WEB_URL=${{ secrets.DT_CONFORMANCE_WEB_URL }}" >> $GITHUB_ENV
          else
            echo "AWS_ACCESS_KEY_ID=${{ secrets.TEST_AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
            echo "CONFORMANCE_USER_EMAIL=${{ secrets.TEST_CONFORMANCE_USER_EMAIL }}" >> $GITHUB_ENV
            echo "CONFORMANCE_USER_PASSWORD=${{ secrets.TEST_CONFORMANCE_USER_PASSWORD }}" >> $GITHUB_ENV
            echo "CONFORMANCE_WEB_URL=${{ secrets.TEST_CONFORMANCE_WEB_URL }}" >> $GITHUB_ENV
          fi

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'
          cache: 'maven'

      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Build Conformance-Gateway
        run: |
          ./mvnw package -B -V -DskipTests
      # No need to run tests, as they are already run in the PR workflow

      - name: Build Web UI
        run: |
          cd webui
          echo Install AWS CDK
          npm install -g aws-cdk
          echo Install dependencies
          npm install
          echo Build Web UI
          npm run build -- --configuration=${{ env.AWS_ENVIRONMENT }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Diff Conformance-Gateway Stack of ${{ env.AWS_ENVIRONMENT }}
        run: |
          cd cdk/
          cdk diff ${{ env.AWS_ENVIRONMENT }}ConformanceStack

      - name: Create pre-deployment reports in all sandboxes
        run: |
          echo "Creating report in all sandboxes before deployment..."
          REPORT_TITLE="Before DCSA deployment - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          PAYLOAD=$(jq -n \
            --arg operation "createReportInAllSandboxes" \
            --arg reportTitle "$REPORT_TITLE" \
            '{operation: $operation, reportTitle: $reportTitle}')

          aws lambda invoke \
            --function-name ${{ env.AWS_ENVIRONMENT }}AdminLambda \
            --payload "$PAYLOAD" \
            --cli-binary-format raw-in-base64-out \
            response.json

          echo "Lambda response:"
          cat response.json | jq '.'
          rm response.json

      - name: Deploy Conformance-Gateway Stack to ${{ env.AWS_ENVIRONMENT }}
        run: |
          cd cdk/
          cdk deploy ${{ env.AWS_ENVIRONMENT }}ConformanceStack --require-approval never

      - name: Verify a scenario in AWS ${{ env.AWS_ENVIRONMENT }} environment
        env:
          TEST_LOGIN_EMAIL: ${{ env.CONFORMANCE_USER_EMAIL }}
          TEST_LOGIN_PASSWORD: ${{ env.CONFORMANCE_USER_PASSWORD }}
          TEST_BASE_URL: ${{ env.CONFORMANCE_WEB_URL }}
        run: |
          ./mvnw -B test -Pintegration
