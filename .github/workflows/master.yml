name: Deploy to AWS

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

env:
  AWS_REGION: "eu-north-1"
  NG_CLI_ANALYTICS: "ci"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print commit sha
        shell: bash
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "sha: $COMMIT_SHA"

      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Set up Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install AWS CDK
        run: |
          npm install -g aws-cdk

      - name: Build Conformance-Gateway
        run: |
          mvn package -U -B -V -DskipTests
      # No need to run tests, as they are already run in the PR workflow

      - name: Build Web UI
        run: |
          cd ../webui
          npm install
          npm run build --configuration=dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Diff dev Conformance-Gateway Stack
        run: |
          cd cdk/
          cdk diff devConformanceStack

      - name: Deploy Conformance-Gateway Stack of dev
        run: |
          cd cdk/
          echo Later turn on: cdk deploy devConformanceStack
