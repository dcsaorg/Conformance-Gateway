---
openapi: "3.0.3"
info:
  title: "DCSA Arrival Notice API"
  description: |
    # DCSA Arrival Notice API

    This is the OpenAPI specification of the **DCSA Arrival Notice** standard.

    The DCSA Arrival Notice standard, including this API, is currently in the design stage and is **not** ready for implementation by adopters yet.
  contact:
    name: "Digital Container Shipping Association (DCSA)"
    url: "https://dcsa.org"
    email: "info@dcsa.org"
  license:
    name: "Apache 2.0"
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
  version: "1.0.0"
tags:
- name: "AN Publisher Endpoints"
  description: "Endpoints implemented by the adopters who publish arrival notices"
- name: "AN Subscriber Endpoints"
  description: "Endpoints implemented by the adopters who receive arrival notices"
paths:
  /arrival-notices:
    get:
      tags:
      - "AN Publisher Endpoints"
      summary: "Retrieves a list of arrival notices"
      operationId: "get-arrival-notices"
      parameters:
      - name: "transportDocumentReference"
        in: "query"
        description: "Reference of the transport document for which to return the associated arrival notices"
        schema:
          type: "string"
        example: "TDR0123456"
      - name: "equipmentReference"
        in: "query"
        description: "Reference(s) of the equipment for which to return the associated arrival notices"
        schema:
          type: "array"
          items:
            type: "string"
        example: "APZU4812090,APZU4812091"
      - name: "portOfDischarge"
        in: "query"
        description: "UN location of the port of discharge for which to retrieve available arrival notices"
        schema:
          type: "string"
        example: "NLRTM"
      - name: "vesselIMONumber"
        in: "query"
        description: "IMO number of the vessel for which to retrieve available arrival notices"
        schema:
          type: "string"
        example: "12345678"
      - name: "minEtaAtPortOfDischargeDate"
        in: "query"
        description: "Retrieve arrival notices with an ETA at port of discharge on or after this date"
        schema:
          type: "string"
          format: "date"
        example: "2025-01-23"
      - name: "maxEtaAtPortOfDischargeDate"
        in: "query"
        description: "Retrieve arrival notices with an ETA at port of discharge on or before this date"
        schema:
          type: "string"
          format: "date"
        example: "2025-01-23"
      - name: "includeCharges"
        in: "query"
        description: "Flag indicating whether to include arrival notice charges (default: true)."
        schema:
          type: "boolean"
        example: true
      responses:
        "200":
          description: "List of arrival notices matching the query parameters"
          headers:
            API-Version:
              $ref: "#/components/headers/API-Version"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrivalNoticesMessage"
    put:
      tags:
      - "AN Subscriber Endpoints"
      summary: "Sends a list of arrival notices"
      operationId: "put-arrival-notices"
      requestBody:
        description: "List of arrival notices"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArrivalNoticesMessage"
        required: true
      responses:
        "204":
          description: "Empty response"
          headers:
            API-Version:
              $ref: "#/components/headers/API-Version"
  /arrival-notice-notifications:
    put:
      tags:
      - "AN Subscriber Endpoints"
      summary: "Sends a list of arrival notice lightweight notifications"
      operationId: "put-arrival-notice-notifications"
      requestBody:
        description: "List of arrival notice lightweight notifications"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArrivalNoticeNotificationsMessage"
        required: true
      responses:
        "204":
          description: "Empty response"
          headers:
            API-Version:
              $ref: "#/components/headers/API-Version"
components:
  schemas:
    ActiveReeferSettings:
      type: "object"
      properties:
        temperatureSetpoint:
          pattern: "^-?\\d+(\\.\\d+)?$"
          type: "string"
          description: "Target temperature"
          example: "-12.3"
        temperatureUnit:
          type: "string"
          description: |-
            Measurement unit in which the `temperatureSetpoint` is expressed
             * `CEL` - Celsius
             * `FAH` - Fahrenheit
          example: "CEL"
        o2Setpoint:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "Target O2 percentage"
          example: "12.3"
        co2Setpoint:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "Target CO2 percentage"
          example: "12.3"
        humiditySetpoint:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "Target humidity percentage"
          example: "12.3"
        airExchangeSetpoint:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "Target rate at which outdoor air replaces indoor air"
          example: "12.3"
        airExchangeUnit:
          type: "string"
          description: |-
            Measurement unit in which the `airExchangeSetpoint` is expressed
             * `FQH` - Cubic foot per hour
             * `MQH` - Cubic metre per hour
          example: "MQH"
        isVentilationOpen:
          type: "boolean"
          description: "Flag indicating whether the ventilation orifice is open"
          example: true
        isDrainHolesOpen:
          type: "boolean"
          description: "Flag indicating whether the drain holes are open"
          example: true
        isBulbMode:
          type: "boolean"
          description: "Flag indicating whether flower bulb handling mode is active"
          example: true
        isColdTreatmentRequired:
          type: "boolean"
          description: |
            Flag indicating whether the cargo requires cold treatment prior to loading at origin or during transit,
            but prior arrival at POD
          example: true
        isControlledAtmosphereRequired:
          type: "boolean"
          description: "Flag indicating whether the cargo requires controlled atmosphere"
          example: true
      description: "Settings for an active reefer equipment"
    Address:
      type: "object"
      properties:
        street:
          maxLength: 70
          type: "string"
          description: "Street"
          example: "Example St."
        streetNumber:
          maxLength: 50
          type: "string"
          description: "Street number"
          example: "123"
        floor:
          maxLength: 50
          type: "string"
          description: "Floor"
          example: "2nd"
        postCode:
          maxLength: 10
          type: "string"
          description: "Post code"
          example: "1234 AB"
        poBox:
          maxLength: 20
          type: "string"
          description: "P.O. box"
          example: "12345"
        city:
          maxLength: 35
          type: "string"
          description: "City"
          example: "Amsterdam"
        stateRegion:
          maxLength: 65
          type: "string"
          description: "State or region"
          example: "North Holland"
        countryCode:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)

            When the country code is required but not applicable, use the code `ZZ`.
          example: "NL"
      description: "Address information"
    ArrivalNotice:
      required:
      - "cargoMovementTypeAtDestination"
      - "carrierCode"
      - "carrierCodeListProvider"
      - "carrierContactInformation"
      - "consignmentItems"
      - "deliveryTypeAtDestination"
      - "documentParties"
      - "isElectronic"
      - "issueDate"
      - "termsAndConditions"
      - "transport"
      - "transportDocumentReference"
      - "transportDocumentTypeCode"
      - "utilizedTransportEquipments"
      type: "object"
      properties:
        issueDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: "The date when the Arrival Notice was issued."
          example: "2025-01-23"
        carrierCode:
          maxLength: 4
          pattern: "^\\S+$"
          type: "string"
          description: "Code in the list provided by `carrierCodeListProvider` of the carrier publishing the Arrival Notice"
          example: "HLCU"
        carrierCodeListProvider:
          type: "string"
          description: |-
            The provider of the code list in which `carrierCode` is defined.
             * `SMDG` - Ship Message Design Group
             * `NMFTA` - National Motor Freight Traffic Association; includes SPLC (Standard Point Location Code)
          example: "NMFTA"
        carrierContactInformation:
          type: "array"
          description: "ATTRIBUTE The party to contact for any inquiries related to this Arrival Notice."
          items:
            $ref: "#/components/schemas/ContactInformation"
        carrierInformationForCargoRelease:
          type: "array"
          description: |
            The party to contact in relation to the cargo release (e.g. a shipping agency other than the POD carrier agency).
          items:
            $ref: "#/components/schemas/ContactInformation"
        pickupLocation:
          type: "object"
          description: "Pickup location"
          allOf:
          - $ref: "#/components/schemas/Location"
        returnLocation:
          type: "object"
          description: "Return location"
          allOf:
          - $ref: "#/components/schemas/Location"
        returnInstructions:
          maxLength: 500
          type: "string"
          description: "Return instructions"
          example: "Please place the container..."
        customsImportDeclarationProcedure:
          maxLength: 1000
          type: "string"
          description: "Customs import declaration procedure"
          example: "The tax must be declared..."
        additionalInformation:
          maxLength: 500
          type: "string"
          description: |
            Free text field to provide additional required information for the consignee to prepare for the shipment arrival,
            e.g. additional required documents to prepare and present for shipment release - country specific.
          example: "FIRMS code: B986"
        references:
          type: "array"
          description: |
            References provided by the shipper or freight forwarder at the time of Booking or at the time of providing
            Shipping Instructions. Carriers share them back when providing Track & Trace event updates, some are also printed
            on the B/L. Customers can use these references to track shipments in their internal systems.
          items:
            $ref: "#/components/schemas/Reference"
        transportDocumentReference:
          maxLength: 20
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: "Reference of the transport document for which this arrival notice was created"
          example: "XYZ1234"
        transportDocumentTypeCode:
          type: "string"
          description: |-
            Type of the transport document for which this arrival notice was created
             * `BOL` - Bill of Lading
             * `SWB` - Sea Waybill
          example: "BOL"
        isElectronic:
          type: "boolean"
          description: |
            Flag indicating whether the transport document for which this arrival notice was created is electronically transferred
          example: true
        deliveryTypeAtDestination:
          type: "string"
          description: |-
            Code representing the delivery type offered at destination
             * `CY` - Container yard (including rail ramp)
             * `SD` - Store Door
             * `CFS` - Container Freight Station
          example: "CY"
        cargoMovementTypeAtDestination:
          type: "string"
          description: |-
            Code indicating whether at destination the unloaded cargo occupies an entire container (FCL)
            or shares the container with other shipments (LCL).

             * `FCL` - Full Container Load
             * `LCL` - Less than Container Load
          example: "FCL"
        termsAndConditions:
          maxLength: 50000
          type: "string"
          description: "Carrier terms and conditions of transport."
          example: "These terms and conditions define..."
        carrierClauses:
          type: "array"
          description: "List of carrier clauses"
          items:
            maxLength: 20000
            type: "string"
            description: |
              Clause for a specific shipment added by the carrier, subject to local rules / guidelines
              or certain mandatory information required to be shared with the customer.
            example: "It is not allowed to..."
        documentParties:
          type: "array"
          description: "Document parties"
          items:
            $ref: "#/components/schemas/DocumentParty"
        vesselVoyage:
          $ref: "#/components/schemas/VesselVoyage"
        transport:
          $ref: "#/components/schemas/Transport"
        freeTime:
          type: "array"
          description: "List of free time conditions applicable to this shipment at destination"
          items:
            $ref: "#/components/schemas/FreeTime"
        charges:
          type: "array"
          description: "List of charges applicable to this shipment"
          items:
            $ref: "#/components/schemas/Charge"
        invoicePayableAt:
          type: "object"
          description: |
            Location where the customer will make the payment of ocean freight and charges for the main transport,
            typically expressed as a UN/LOCODE or just a location name.
          allOf:
          - $ref: "#/components/schemas/Location"
        utilizedTransportEquipments:
          type: "array"
          description: "The equipments being used."
          items:
            $ref: "#/components/schemas/UtilizedTransportEquipment"
        consignmentItems:
          type: "array"
          description: "The list of consignment items in the shipment."
          items:
            $ref: "#/components/schemas/ConsignmentItem"
        arrivalNoticeVisualization:
          $ref: "#/components/schemas/EmbeddedDocument"
      description: |-
        Full content of an Arrival Notice document.

        Specifying attribute 'carrierCodeListProvider' requires specifying attribute 'carrierCode'.
    ArrivalNoticeNotification:
      required:
      - "etaAtPortOfDischargeDate"
      - "portOfDischarge"
      - "transportDocumentReference"
      type: "object"
      properties:
        transportDocumentReference:
          maxLength: 20
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: |
            Reference of the transport document for which this arrival notice was created
          example: "XYZ1234"
        equipmentReferences:
          type: "array"
          description: |
            References of the equipments for which this arrival notice was created
          items:
            maxLength: 11
            minLength: 1
            pattern: "^\\S(?:.*\\S)?$"
            type: "string"
            description: |
              The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.

              According to ISO 6346, a container identification code consists of a 4-letter prefix and a 7-digit number
              (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

              If a container does not comply with ISO 6346, it is suggested to follow
              [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations)
              from SMDG.
            example: "APZU4812090"
        portOfDischarge:
          type: "object"
          description: |
            The location where the cargo is discharged from the last sea-going vessel
          allOf:
          - $ref: "#/components/schemas/Location"
        etaAtPortOfDischargeDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: |
            The expected date of arrival of the vessel at the port of discharge
          example: "2025-01-23"
        placeOfDelivery:
          type: "object"
          description: |
            The location where the cargo is handed over by the shipping line to the consignee or its agent and where the
            responsibility of the shipping line ceases
          allOf:
          - $ref: "#/components/schemas/Location"
        etaAtPlaceOfDeliveryDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: |
            The expected date of arrival of the shipment at place of delivery
          example: "2025-01-23"
      description: |
        Lightweight notification that can be sent when a new or updated Arrival Notice is available
    ArrivalNoticeNotificationsMessage:
      type: "object"
      properties:
        arrivalNoticeNotifications:
          type: "array"
          description: "List of Arrival Notice lightweight notifications."
          items:
            $ref: "#/components/schemas/ArrivalNoticeNotification"
      description: "API message containing a list of Arrival Notice lightweight notifications."
    ArrivalNoticesMessage:
      type: "object"
      properties:
        arrivalNotices:
          type: "array"
          description: "List of arrival notices."
          items:
            $ref: "#/components/schemas/ArrivalNotice"
      description: "API message containing a list of Arrival Notices."
    CargoItem:
      required:
      - "cargoGrossWeight"
      - "equipmentReference"
      - "outerPackaging"
      type: "object"
      properties:
        equipmentReference:
          maxLength: 11
          minLength: 1
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.

            According to ISO 6346, a container identification code consists of a 4-letter prefix and a 7-digit number
            (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with ISO 6346, it is suggested to follow
            [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations)
            from SMDG.
          example: "APZU4812090"
        cargoGrossWeight:
          $ref: "#/components/schemas/Weight"
        cargoGrossVolume:
          $ref: "#/components/schemas/Volume"
        cargoNetWeight:
          $ref: "#/components/schemas/Weight"
        cargoNetVolume:
          $ref: "#/components/schemas/Volume"
        outerPackaging:
          $ref: "#/components/schemas/OuterPackaging"
      description: "A cargo item is the smallest unit used by stuffing. It cannot be split across containers."
    Charge:
      required:
      - "calculationBasis"
      - "chargeAmount"
      - "chargeCurrency"
      - "chargeDescription"
      - "paymentTermCode"
      - "quantity"
      - "unitPrice"
      type: "object"
      properties:
        chargeDescription:
          maxLength: 50
          type: "string"
          description: "Description of the charge"
          example: "Documentation fee - Destination"
        paymentTermCode:
          type: "string"
          description: |-
            An indicator of whether a charge is prepaid (PRE) or collect (COL).
            When prepaid, the charge is the responsibility of the shipper or the Invoice payer on behalf
            of the shipper (if provided). When collect, the charge is the responsibility of the consignee
            or the Invoice payer on behalf of the consignee (if provided).

             * `COL` - Collect
             * `PRE` - Prepaid
          example: "PRE"
        chargeAmount:
          pattern: "^\\d+(\\.\\d{1,2})?$"
          type: "string"
          description: "The monetary value of this charge, expressed with a maximum of 2 decimal digits"
          example: "123.45"
        chargeCurrency:
          maxLength: 3
          minLength: 3
          pattern: "^[A-Z]{3}$"
          type: "string"
          description: "Currency code as defined by [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217)"
          example: "EUR"
        carrierRateOfExchange:
          maxLength: 50
          type: "string"
          description: |
            The quotation of the relative value of a currency unit against the unit of another currency
            in the foreign exchange market applicable to this charge item. The Carrier rate of exchange applicability
            is defined based on the local jurisdiction. If not provided, the customer should refer to the ROE available
            on the carrier website or the ROE defined by the competent customs authority, as per local practice.
          example: "1.00 EUR = 1.08149 USD"
        calculationBasis:
          maxLength: 50
          type: "string"
          description: |
            The code specifying the measure unit used for the corresponding unit price for this cost, such as per day, per ton,
            per square metre.
          example: "Per day"
        unitPrice:
          pattern: "^\\d+(\\.\\d{1,2})?$"
          type: "string"
          description: |
            The unit price of this charge item in the `chargeCurrency`, expressed with a maximum of 2 decimal digits
          example: "123.45"
        quantity:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "The quantity of this charge item in units at `unitPrice`"
          example: "123.456"
        invoiceReference:
          maxLength: 100
          type: "string"
          description: "Reference of the invoice towards the consignee for this shipment charge"
          example: "INV51XX80YY"
      description: "Contact details"
    ConsignmentItem:
      required:
      - "cargoItems"
      - "carrierBookingReference"
      - "commoditySubReference"
      - "descriptionOfGoods"
      - "hsCodes"
      type: "object"
      properties:
        carrierBookingReference:
          maxLength: 35
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: "The booking number corresponding to this consignment item"
          example: "XYZ1234"
        commoditySubReference:
          maxLength: 100
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: |
            Reference to the commodity object assigned by the carrier in the booking confirmation,
            unique within the context of one booking.
          example: "XYZ1234"
        descriptionOfGoods:
          type: "array"
          description: |
            Ordered list of cargo descriptions precise enough for customs services to be able to identify the goods.
          items:
            maxLength: 35
            type: "string"
            description: "One line in the cargo description"
            example: "Plush tiger"
        hsCodes:
          type: "array"
          description: "List of HS Codes that apply to this consignment item"
          items:
            maxLength: 10
            minLength: 6
            pattern: "^\\d{6,10}$"
            type: "string"
            description: |
              Code used by customs to classify the product being shipped.
              The type of HS code depends on country and customs requirements. More information can be found
              in the [HS Nomenclature](https://www.wcoomd.org/en/topics/nomenclature/instrument-and-tools)
            example: "12345678"
        nationalCommodityCodes:
          type: "array"
          description: "The list of national commodity codes applicable to this consignment item."
          items:
            $ref: "#/components/schemas/NationalCommodityCode"
        shippingMarks:
          type: "array"
          description: "Ordered list of shipping mark lines printed on the package"
          items:
            maxLength: 35
            type: "string"
            description: "One line of details printed on a package"
            example: "Fragile"
        customsReferences:
          type: "array"
          description: "The list of customs references applicable to this consignment item."
          items:
            $ref: "#/components/schemas/CustomsReference"
        cargoItems:
          type: "array"
          description: "The list of cargo items grouped in this consignment item."
          items:
            $ref: "#/components/schemas/CargoItem"
      description: |
        A list of cargo items belonging together and the associated booking.
        A consignment item can be split across multiple containers (`UtilizedTransportEquipment`)
        by referencing multiple cargo items.
    ContactInformation:
      type: "object"
      properties:
        name:
          maxLength: 100
          pattern: "^\\S+(\\s+\\S+)*$"
          type: "string"
          description: "Contact name"
          example: "Jane Doe"
        phone:
          maxLength: 30
          pattern: "^\\S+(\\s+\\S+)*$"
          type: "string"
          description: "Phone number"
          example: "+1 555-123-4567"
        email:
          maxLength: 100
          pattern: "^\\S+(\\s+\\S+)*$"
          type: "string"
          description: "Email address"
          example: "jane.doe@example.com"
      description: "Contact information"
    CustomsReference:
      required:
      - "countryCode"
      - "crType"
      - "values"
      type: "object"
      properties:
        crType:
          type: "string"
          description: "The reference type code as defined in the relevant customs jurisdiction."
          example: "CUS"
        countryCode:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)

            When the country code is required but not applicable, use the code `ZZ`.
          example: "NL"
        values:
          type: "array"
          description: "List of customs reference values"
          items:
            maxLength: 35
            pattern: "^\\S(?:.*\\S)?$"
            type: "string"
            description: "The value of a `CustomsReference`"
            example: "ABC12345"
      description: |
        Reference associated with customs and/or excise purposes required by the relevant authorities for the import, export
        or transit of the goods.

        Examples of possible customs references are:

        | Type  | Country | Description |
        |-------|:-------:|-------------|
        |UCR|NL|Unique Consignment Reference|
        |CUS|NL|Customs Union and Statistics|
        |ACID|EG|Advance Cargo Information Declaration in Egypt|
        |CERS|CA|Canadian Export Reporting System|
        |ITN|US|Internal Transaction Number in US|
        |PEB|ID|PEB reference number|
        |CSN|IN|Cargo Summary Notification (CSN)|
    DangerousGoods:
      type: "object"
      properties:
        unNumber:
          maxLength: 4
          minLength: 4
          pattern: "^\\d{4}$"
          type: "string"
          description: |
            United Nations Dangerous Goods (UNDG) Identifier assigned by the UN Sub-Committee of Experts on the
            Transport of Dangerous Goods and shown in the IMO IMDG.
          example: "1463"
        naNumber:
          maxLength: 4
          minLength: 4
          pattern: "^\\d{4}$"
          type: "string"
          description: |
            Four-digit number that is assigned to dangerous, hazardous, and harmful substances by the United States
            Department of Transportation.
          example: "9037"
        codedVariantList:
          maxLength: 4
          minLength: 4
          pattern: "^[0-3][0-9A-Z]{3}$"
          type: "string"
          description: |
            Four-character code supplied by Exis Technologies that assists to remove ambiguities when identifying a variant
            within a single UN number or NA number that may occur when two companies exchange DG information:

            Character | Valid Characters | Description
            :--------:|------------------|------------
            1| 0, 1, 2, 3|The packing group. Code 0 indicates there is no packing group
            2|0 to 9 and A to Z|A sequence letter for the PSN, or 0 if there were no alternative PSNs
            3 and 4|0 to 9 and A to Z|Two sequence letters for other information, for the cases where the variant is required because of different in subrisks, packing instruction etc.
          example: "2200"
        properShippingName:
          maxLength: 250
          type: "string"
          description: |
            The proper shipping name for goods under IMDG Code, or the product name for goods under IBC Code and IGC Code,
            or the bulk cargo shipping name for goods under IMSBC Code, or the name of oil for goods under Annex I to
            the MARPOL Convention.
          example: "Chromium Trioxide, anhydrous"
        technicalName:
          maxLength: 250
          type: "string"
          description: |
            The recognized chemical or biological name or other name currently used for the referenced dangerous goods
            as described in chapter 3.1.2.8 of the IMDG Code.
          example: "xylene and benzene"
        imoClass:
          type: "string"
          description: |
            The hazard class code of the referenced dangerous goods according to the specified regulation.

            Examples of possible values are:
             * 1.1A (Substances and articles which have a mass explosion hazard)
             * 1.6N (Extremely insensitive articles which do not have a mass explosion hazard)
             * 2.1 (Flammable gases)
             * 8 (Corrosive substances)
          example: "1.4S"
        subsidiaryRisk1:
          maxLength: 3
          minLength: 1
          pattern: "^[0-9](\\.[0-9])?$"
          type: "string"
          description: |
            Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
          example: "1.2"
        subsidiaryRisk2:
          maxLength: 3
          minLength: 1
          pattern: "^[0-9](\\.[0-9])?$"
          type: "string"
          description: |
            Any risk in addition to the class of the referenced dangerous goods according to the IMO IMDG Code.
          example: "1.2"
        isMarinePollutant:
          type: "boolean"
          description: "Indicates whether the goods belong to the classification of Marine Pollutant."
          example: false
        packingGroup:
          maximum: 3
          minimum: 1
          type: "integer"
          description: |
            The packing group according to the UN Recommendations on the Transport of Dangerous Goods and IMO IMDG Code.
          format: "int32"
          example: 3
        isLimitedQuantity:
          type: "boolean"
          description: |
            Indicates if the dangerous goods can be transported as limited quantity
            in accordance with Chapter 3.4 of the IMO IMDG Code.
          example: false
        isExceptedQuantity:
          type: "boolean"
          description: |
            Indicates if the dangerous goods can be transported as excepted quantity
            in accordance with Chapter 3.5 of the IMO IMDG Code.
          example: false
        isSalvagePackings:
          type: "boolean"
          description: |
            Indicates if the cargo has special packaging for the transport, recovery or disposal of damaged, defective,
            leaking or nonconforming hazardous materials packages, or hazardous materials that have spilled or leaked.
          example: false
        isEmptyUncleanedResidue:
          type: "boolean"
          description: |
            Indicates if the cargo is residue.
          example: false
        isWaste:
          type: "boolean"
          description: |
            Indicates if waste is being shipped.
          example: true
        isHot:
          type: "boolean"
          description: |
            Indicates if high temperature cargo is being shipped.
          example: false
        isCompetentAuthorityApprovalRequired:
          type: "boolean"
          description: |
            Indicates if the cargo require approval from authorities.
          example: false
        competentAuthorityApproval:
          maxLength: 70
          type: "string"
          description: |
            Name and reference number of the competent authority providing the approval
        segregationGroups:
          type: "array"
          description: |
            List of the segregation groups applicable to specific hazardous goods according to the IMO IMDG Code.
            (Only applicable to specific hazardous goods.)
          items:
            maxLength: 2
            pattern: "^\\S(?:.*\\S)?$"
            type: "string"
            description: |+
              Grouping of dangerous goods having certain similar chemical properties.

              Possible values are:
               * 1 (Acids)
               * 2 (Ammonium Compounds)
               * 3 (Bromates)
               * 4 (Chlorates)
               * 5 (Chlorites)
               * 6 (Cyanides)
               * 7 (Heavy metals and their salts)
               * 8 (Hypochlorites)
               * 9 (Lead and its compounds)
               * 10 (Liquid halogenated hydrocarbons)
               * 11 (Mercury and mercury compounds)
               * 12 (Nitrites and their mixtures)
               * 13 (Perchlorates)
               * 14 (Permanganates)
               * 15 (Powdered metals)
               * 16 (Peroxides),
               * 17 (Azides)
               * 18 (Alkalis)

            example: "12"
        innerPackagings:
          type: "array"
          description: |
            List of inner packagings contained inside this outer packaging / overpack
          items:
            $ref: "#/components/schemas/InnerPackaging"
        emergencyContactDetails:
          $ref: "#/components/schemas/EmergencyContactDetails"
        emsNumber:
          maxLength: 7
          type: "string"
          description: |
            The emergency schedule identified in the IMO EmS Guide â€“ Emergency Response Procedures
            for Ships Carrying Dangerous Goods.

            Comprises 2 values: 1 for spillage and 1 for fire.

            Possible values spillage: S-A to S-Z.

            Possible values fire: F-A to F-Z.
          example: "F-A S-Q"
        endOfHoldingTime:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: "Date by when the refrigerated liquid needs to be delivered"
          example: "2025-01-23"
        fumigationDateTime:
          type: "string"
          description: "Date & time when the container was fumigated."
          format: "date-time"
          example: "2025-01-23T01:23:45Z"
        isReportableQuantity:
          type: "boolean"
          description: |
            Indicates if a container of hazardous material is at the reportable quantity level.
            If true, a report to the relevant authority must be made in case of spill.
          example: false
        inhalationZone:
          type: "string"
        grossWeight:
          $ref: "#/components/schemas/Weight"
        netWeight:
          $ref: "#/components/schemas/Weight"
        netExplosiveContent:
          $ref: "#/components/schemas/Weight"
        netVolume:
          $ref: "#/components/schemas/Volume"
        limits:
          $ref: "#/components/schemas/TemperatureLimits"
      description: |
        Specification for dangerous goods based on the IMDG Amendment Version 41-22
    DocumentParty:
      required:
      - "name"
      - "partyType"
      type: "object"
      properties:
        partyType:
          type: "string"
          description: |-
            Code indicating the type of a document party
             * `SHIPPER` - The party by whom or in whose name or on whose behalf a contract of carriage of goods by sea has been concluded with a
            carrier, or any person by whom or in whose name, or on whose behalf, the goods are actually delivered to the carrier
            in relation to the contract of carriage by sea.

             * `CONSIGNEE` - The party to which goods are consigned.
             * `FIRST_NOTIFY_PARTY` - The first party to be notified of the shipment arrival.
             * `SECOND_NOTIFY_PARTY` - The second party to be notified of the shipment arrival.
             * `OTHER_NOTIFY_PARTY` - Other party to be notified of the shipment arrival.
          example: "SHIPPER"
        name:
          maxLength: 70
          type: "string"
          description: "Party name"
          example: "Acme Inc."
        personType:
          type: "string"
          description: |
            One of the person types defined by the Union Customs Code art. 5(4)

             * `NATURAL_PERSON` - A person that is an individual living human being

             * `LEGAL_PERSON` - Person (including a human being and public or private organizations) that can perform legal actions,
            such as own a property, sue and be sued

             * `ASSOCIATION_OF_PERSONS` - Not a legal person, but recognised under Union or National law as having the capacity to perform legal acts
          example: "LEGAL_PERSON"
        address:
          $ref: "#/components/schemas/Address"
        identifyingCodes:
          type: "array"
          description: "List of codes identifying the party"
          items:
            $ref: "#/components/schemas/IdentifyingPartyCode"
        taxOrLegalReferences:
          type: "array"
          description: "List of tax or legal references relevant to the party"
          items:
            $ref: "#/components/schemas/TaxOrLegalReference"
        contactDetails:
          type: "array"
          description: "Party contact details"
          items:
            $ref: "#/components/schemas/ContactInformation"
      description: "Document party"
    EmbeddedDocument:
      required:
      - "content"
      - "name"
      type: "object"
      properties:
        name:
          type: "string"
          description: "Document name"
          example: "20250123 AN XYZ01234.docx"
        content:
          type: "string"
          description: "Base64 representation of the binary document content"
          example: "RXhhbXBsZSBBTiBjb250ZW50"
        contentType:
          type: "string"
          description: "Content type of document"
          example: "application/msword"
          default: "application/pdf"
      description: "Name, Base64-encoded content and content type of an embedded document"
    EmergencyContactDetails:
      required:
      - "name"
      - "phone"
      type: "object"
      properties:
        name:
          maxLength: 255
          type: "string"
          description: |
            Name of the person to contact during an emergency
          example: "Jane Doe"
        phone:
          maxLength: 30
          type: "string"
          description: |
            Phone number of the emergency contact person.
            It MUST be an international phone number as defined in the ITU-T recommendation E.123.
          example: "+1 555-123-456"
        provider:
          maxLength: 255
          type: "string"
          description: |
            Name of the third party vendor providing emergency support
          example: "Acme Inc."
        referenceNumber:
          maxLength: 255
          type: "string"
          description: |
            Contract reference for the emergency support provided by the external third party vendor
          example: "1234"
      description: "24-hour emergency contact details"
    Equipment:
      type: "object"
      properties:
        equipmentReference:
          maxLength: 11
          minLength: 1
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: |
            The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.

            According to ISO 6346, a container identification code consists of a 4-letter prefix and a 7-digit number
            (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit).

            If a container does not comply with ISO 6346, it is suggested to follow
            [Recommendation #2: Containers with non-ISO identification](https://smdg.org/documents/smdg-recommendations)
            from SMDG.
          example: "APZU4812090"
        isoEquipmentCode:
          maxLength: 4
          type: "string"
          description: |
            Unique code for the different equipment size and type used to transport commodities.

            The code can refer to one of ISO size type (e.g. 22G1) or ISO type group (e.g. 22GP)
            following the [ISO 6346](https://www.iso.org/standard/83558.html) standard.
          example: "22G1"
        tareWeight:
          $ref: "#/components/schemas/Weight"
      description: |
        Used for storing cargo in/on during transport. The equipment size/type is defined by the ISO 6346 code.
        The most common equipment size/type is 20'/40'/45' DRY Freight Container, but several different versions exist.
    FreeTime:
      required:
      - "calculationBasis"
      - "duration"
      - "isoEquipmentCode"
      - "timeUnit"
      - "typeCode"
      type: "object"
      properties:
        typeCode:
          type: "string"
          description: |-
            Code used to denote the type of free time.
             * `DEM` - Demurrage
             * `DET` - Detention
             * `PDM` - Per Diem
             * `STO` - Storage
          example: "DEM"
        isoEquipmentCode:
          maxLength: 4
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: |
            Unique code identifying the equipment size and type used to transport commodities.
            The code can refer to either the ISO size type (e.g. 22G1) or the ISO type group (e.g. 22GP)
            following the [ISO 6346](https://en.wikipedia.org/wiki/ISO_6346) standard.
          example: "22GP"
        modeOfTransportCode:
          maxLength: 20
          type: "string"
          description: |-
            The mode of transport, as defined by DCSA, for which the free time object applies
             * `BARGE` - Barge
             * `RAIL` - Rail
             * `TRUCK` - Truck
             * `VESSEL` - Vessel
          example: "VESSEL"
        duration:
          type: "integer"
          description: "The duration expressed in `timeUnit`s for which this free time item applies."
          format: "int32"
          example: 123
        timeUnit:
          maxLength: 3
          type: "string"
          description: |-
            Code identifying the unit in which free time is expressed
             * `CD` - Calendar days
             * `WD` - Working days
             * `HR` - Hours
             * `DOD` - Day of discharge
          example: "WD"
        calculationBasis:
          maxLength: 1000
          type: "string"
          description: |
            Description of the conditions under which this free time item applies.
            It can include references to the carrier website or individual charges as per service contract/agreement.
          example: "Calculated as..."
      description: "Free time condition applicable to this shipment at destination."
    IdentifyingPartyCode:
      required:
      - "codeListProvider"
      - "partyCode"
      type: "object"
      properties:
        codeListProvider:
          type: "string"
          description: |-
            Code of the provider of the code list from which a party code is used.

             * `BOLE` - Bolero
             * `CARX` - CargoX
             * `DCSA` - Digital Container Shipping Association
             * `DNB` - Dun and Bradstreet
             * `EDOX` - EdoxOnline
             * `ESSD` - EssDOCS
             * `ETEU` - eTEU
             * `FMC` - Federal Maritime Commission
             * `GSBN` - Global Shipping Business Network
             * `GLEIF` - Global Legal Entity Identifier Foundation
             * `IDT` - ICE Digital Trade
             * `IQAX` - IQAX
             * `SECR` - Secro
             * `TRGO` - TradeGO
             * `W3C` - World Wide Web Consortium
             * `WAVE` - Wave
             * `WISE` - WiseTech
             * `ZZZ` - Mutually defined
          example: "W3C"
        codeListName:
          type: "string"
          description: |
            The name of the `partyCode` list, code generation mechanism or code authority from the `codeListProvider`.

            This is a very limited list of examples:
             * DID (Decenbtralized Identifier) for `codeListProvider` W3C
             * LEI (Legal Entity Identifier) for `codeListProvider` GLEIF
             * DUNS (Data Universal Numbering System) for `codeListProvider` DNB
          example: "DID"
        partyCode:
          type: "string"
          description: "Identifier of the party in the list `codeListName` provided by `codeListProvider`"
      description: "Identifying code for a party"
    InnerPackaging:
      required:
      - "description"
      - "material"
      - "quantity"
      type: "object"
      properties:
        quantity:
          type: "integer"
          description: "Number of inner packagings."
          format: "int32"
          example: 20
        material:
          maxLength: 100
          type: "string"
          description: "The material used for the Inner Packaging."
          example: "Plastic"
        description:
          maxLength: 100
          type: "string"
          description: "Description of the Inner Packaging."
          example: "Woven plastic water resistant bag"
      description: "Inner packaging specification"
    Location:
      type: "object"
      properties:
        locationName:
          maxLength: 100
          type: "string"
          description: "Location name"
          example: "Port of Amsterdam"
        address:
          $ref: "#/components/schemas/Address"
        unLocationCode:
          maxLength: 5
          minLength: 5
          pattern: "^[A-Z]{2}[A-Z2-9]{3}$"
          type: "string"
          description: |
            The UN Location code identifying a certain location. The pattern used must be:
            * 2 characters for the country code using ISO 3166-1 alpha-2
            * 3 characters to code a location within that country (using letters A-Z and numbers from 2-9)

            Additional information can be found [here](https://unece.org/trade/cefact/UNLOCODE-Download).
          example: "NLAMS"
        facilityCode:
          maxLength: 6
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: "Facility code in the list provided by `facilityCodeListProvider`"
          example: "CTA"
        facilityCodeListProvider:
          type: "string"
          description: |-
            The provider of the code list in which `facilityCode` is defined.
             * `BIC` - BIC Facility Codes; details [here](https://www.bic-code.org/facility-codes/)
             * `SMDG` - Ship Message Design Group; details [here](https://www.bic-code.org/facility-codes/)
          example: "BIC"
      description: "Location information"
    NationalCommodityCode:
      required:
      - "nccType"
      - "nccValues"
      type: "object"
      properties:
        nccType:
          maxLength: 10
          pattern: "^\\S(?:.*\\S)?$"
          type: "string"
          description: |
            The national commodity classification code, which can be one of the following values defined by DCSA:
             * NCM (Nomenclatura Comum do Mercosul)
             * HTS (Harmonized Tariff Schedule)
             * SCHEDULE_B ( Schedule B)
             * TARIC (Integrated Tariff of the European Communities)
             * CN (Combined Nomenclature)
             * CUS (Customs Union and Statistics)
          example: "NCM"
        countryCode:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)

            When the country code is required but not applicable, use the code `ZZ`.
          example: "NL"
        nccValues:
          type: "array"
          description: "List of national commodity code values"
          items:
            maxLength: 10
            pattern: "^\\S(?:.*\\S)?$"
            type: "string"
            description: "The value of a `NationalCommodityCode`"
            example: "ABC12345"
      description: "The national commodity classification code linked to a country with a value."
    OuterPackaging:
      required:
      - "description"
      - "numberOfPackages"
      type: "object"
      properties:
        description:
          maxLength: 100
          type: "string"
          description: "Description of the outer packaging / overpack"
          example: "Drum, steel"
        numberOfPackages:
          maximum: 99999999
          minimum: 1
          type: "integer"
          description: "Specifies the number of outer packagings / overpacks associated with this Cargo Item."
          format: "int32"
          example: 123
        imoPackagingCode:
          maxLength: 5
          minLength: 1
          pattern: "^[A-Z0-9]{1,5}$"
          type: "string"
          description: |
            IMO packaging code.

            Only applicable to dangerous goods if specified in the
            [IMO IMDG code](https://www.imo.org/en/publications/Pages/IMDG%20Code.aspx).

            If not available, the UNECE Recommendation 21 `packageCode` should be used.
          example: "1A2"
        unecePackageCode:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z0-9]{2}$"
          type: "string"
          description: |
            [UNECE Recommendation 21](https://unece.org/trade/uncefact/cl-recommendations) package code
          example: "5H"
        woodDeclaration:
          maxLength: 30
          type: "string"
          description: |
            Code indicating whether the products, packaging and any other items are made of wood.

             * `NOT_APPLICABLE` - No wood or any other wood product such as packaging and supports are being shipped.

             * `NOT_TREATED_AND_NOT_CERTIFIED` - The wood or wooden materials have not been treated nor fumigated and do not include a certificate.

             * `PROCESSED` - The wood or wooden materials are entirely made of processed wood, such as plywood, particle board,
            sliver plates of wood and wood laminate sheets produced using glue, heat, pressure or a combination of these.

             * `TREATED_AND_CERTIFIED` - The wood or wooden materials have been treated and/or fumigated and include a certificate.
          example: "TREATED_AND_CERTIFIED"
        dangerousGoods:
          type: "array"
          description: "List of dangerous goods specifications"
          items:
            $ref: "#/components/schemas/DangerousGoods"
      description: |
        Outer packaging / overpack specification.

        Examples of overpacks are a number of packages stacked on to a pallet and secured by strapping
        or placed in a protective outer packaging such as a box or crate to form one unit
        for the convenience of handling and stowage during transport.
    Reference:
      required:
      - "referenceType"
      - "value"
      type: "object"
      properties:
        referenceType:
          maxLength: 3
          type: "string"
          description: |
            One of the reference type codes defined by DCSA. Possible values are:
             * FF (Freight Forwarder's Reference)
             * SI (Shipper's Reference)
             * SPO (Shippers Purchase Order Reference)
             * CPO (Consignees Purchase Order Reference)
             * CR (Customer's Reference)
             * AAO (Consignee's Reference)
             * ECR (Empty container release reference)
             * CSI (Customer shipment ID)
             * BPR (Booking party reference number)
             * BID (Booking Request ID)
             * SAC (Shipping Agency Code)
          example: "FF"
        value:
          maxLength: 100
          type: "string"
          description: "Reference value"
          example: "XYZ1234"
      description: |
        Reference used by customers to track shipment within their own systems.
    Seal:
      required:
      - "sealNumber"
      type: "object"
      properties:
        sealNumber:
          maxLength: 15
          type: "string"
          description: "Seal number"
          example: "VET123"
        source:
          type: "string"
          description: |-
            Code identifying the type of entity that has affixed the seal (the seal "source")

             * `CAR` - Carrier
             * `CUS` - Customs
             * `SHI` - Shipper
             * `VET` - Veterinary
          example: "VET"
      description: "Specification of the seal put on a container"
    TaxOrLegalReference:
      required:
      - "countryCode"
      - "referenceType"
      - "value"
      type: "object"
      properties:
        referenceType:
          maxLength: 50
          type: "string"
          description: "The reference type code as defined by the relevant tax and/or legal authority."
          example: "PAN"
        countryCode:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: |
            The 2 characters for the country code using [ISO 3166-1 alpha-2](https://www.iso.org/obp/ui/#iso:pub:PUB500001:en)

            When the country code is required but not applicable, use the code `ZZ`.
          example: "NL"
        value:
          maxLength: 35
          type: "string"
          description: "The name or title of the tax or legal reference"
          example: "ABC1234"
      description: |
        Reference that uniquely identifies a party for tax and/or legal purposes in accordance with the relevant jurisdiction.

        This is a limited list of examples:

        | Type  | Country | Description |
        |-------|:-------:|-------------|
        |EORI|NL|Economic Operators Registration and Identification|
        |PAN|IN|Goods and Services Tax Identification Number in India|
        |GSTIN|IN|Goods and Services Tax Identification Number in India|
        |IEC|IN|Importer-Exported Code in India|
        |RUC|EC|Registro Ãšnico del Contribuyente in Ecuador|
        |RUC|PE|Registro Ãšnico del Contribuyente in Peru|
        |NIF|MG|NumÃ©ro d'Identification Fiscal in Madagascar|
        |NIF|DZ|NumÃ©ro d'Identification Fiscal in Algeria|
    TemperatureLimits:
      type: "object"
      properties:
        temperatureUnit:
          type: "string"
          description: |-
            The unit in which all temperature limits are expressed
             * `CEL` - Celsius
             * `FAH` - Fahrenheit
          example: "CEL"
        flashPoint:
          type: "number"
          description: |
            Lowest temperature at which a chemical can vaporize to form an ignitable mixture in air.
            (Only applicable to specific hazardous goods according to the IMO IMDG Code.)
          format: "float"
          example: 42
        transportControlTemperature:
          type: "number"
          description: |
            Maximum temperature at which certain substance (such as organic peroxides and self-reactive and related substances)
            can be safely transported for a prolonged period.
          format: "float"
          example: 24.1
        transportEmergencyTemperature:
          type: "number"
          description: "Temperature at which emergency procedures shall be implemented"
          format: "float"
          example: 74.1
        sadt:
          type: "number"
          description: |
            Lowest temperature in which self-accelerating decomposition may occur in a substance
          format: "float"
          example: 54.1
        sapt:
          type: "number"
          description: |
            Lowest temperature in which self-accelerating polymerization may occur in a substance
          format: "float"
          example: 70
      description: "Temperature limits for dangerous goods"
    Transport:
      required:
      - "departureDate"
      - "etaAtPortOfDischargeDate"
      - "portOfDischarge"
      - "portOfLoading"
      type: "object"
      properties:
        departureDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: |
            The date of departure from the location where the cargo is handed over by the shipper, or his agent,
            to the shipping line. This can refer either to the Place of Receipt or the Port of Loading.
          example: "2025-01-23"
        plannedDepartureDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: |
            The expected date of departure of the first mother vessel arriving at the destination country.
          example: "2025-01-23"
        plannedArrivalDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: |
            The expected date of arrival of the first mother vessel arriving at the destination country.
          example: "2025-01-23"
        etaAtPortOfDischargeDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: "The expected date of arrival of the vessel at the Port of Discharge."
          example: "2025-01-23"
        etaAtPlaceOfDeliveryDate:
          pattern: "^\\d{4}-\\d{2}-\\d{2}$"
          type: "string"
          description: "The expected date of arrival of the shipment at Place of Delivery."
          example: "2025-01-23"
        loadLocation:
          type: "object"
          description: |
            The location where the equipment is loaded on the first mother vessel arriving at the destination country.
          allOf:
          - $ref: "#/components/schemas/Location"
        dischargeLocation:
          type: "object"
          description: |
            The location where the equipment is discharged from the last mother vessel arriving at the destination country.
          allOf:
          - $ref: "#/components/schemas/Location"
        portOfLoading:
          type: "object"
          description: |
            The location where the cargo is loaded onto a first sea-going vessel for water transportation.
          allOf:
          - $ref: "#/components/schemas/Location"
        portOfDischarge:
          type: "object"
          description: |
            The location where the cargo is discharged from the last sea-going vessel.
          allOf:
          - $ref: "#/components/schemas/Location"
        placeOfReceipt:
          type: "object"
          description: |
            The location where the cargo is handed over by the shipper, or his agent, to the shipping line.
            This indicates the point at which the shipping line takes on responsibility for carriage of the container.
          allOf:
          - $ref: "#/components/schemas/Location"
        placeOfDelivery:
          type: "object"
          description: |
            The location where the cargo is handed over by the shipping line to the consignee or its agent
            and where responsibility of the shipping line ceases.
          allOf:
          - $ref: "#/components/schemas/Location"
      description: "Transport info"
    UtilizedTransportEquipment:
      required:
      - "equipment"
      - "seals"
      type: "object"
      properties:
        equipment:
          $ref: "#/components/schemas/Equipment"
        isExemptOfReuse:
          type: "boolean"
          description: |
            Specifies whether the container must be returned to the carrier and cannot be reused by the consignee for export.
          example: true
        isDirectDeliveryRequired:
          type: "boolean"
          description: |
            Indicates whether the container with dangerous goods cargo must exit the port immediately after being discharged,
            based on the destination port and country regulations.
          example: true
        isNonOperatingReefer:
          type: "boolean"
          description: |
            Indicates whether the equipment is a reefer container that should be treated as a dry container.
          example: true
        activeReeferSettings:
          $ref: "#/components/schemas/ActiveReeferSettings"
        shippingMarks:
          type: "array"
          description: "Ordered list of shipping mark lines printed on the package"
          items:
            maxLength: 35
            type: "string"
            description: "One line of details printed on a package"
            example: "Fragile"
        seals:
          type: "array"
          description: "The seal-related information associated with this equipment."
          items:
            $ref: "#/components/schemas/Seal"
      description: "The container (equipment), total weight, total volume, active reefer settings, seals and references."
    VesselVoyage:
      required:
      - "carrierImportVoyageNumber"
      - "typeCode"
      - "vesselName"
      type: "object"
      properties:
        typeCode:
          type: "string"
          description: |-
            Code representing the destination type of a vessel voyage.

             * `DC` - destination country
             * `POD` - port of destination
          example: "POD"
        vesselName:
          maxLength: 50
          type: "string"
          description: "Vessel name"
          example: "King of the Seas"
        vesselFlag:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: "Vessel flag"
          example: "NL"
        vesselIMONumber:
          maxLength: 8
          minLength: 7
          pattern: "^\\d{7,8}$"
          type: "string"
          description: |
            The unique reference for a registered vessel, which remains unchanged throughout the entire lifetime of the vessel.
            The reference is the International Maritime Organisation (IMO) number,
            also sometimes known as the Lloyd's register code.
          example: "12345678"
        carrierImportVoyageNumber:
          maxLength: 50
          type: "string"
          description: "The identifier of an import voyage. The carrier-specific identifier of the import Voyage."
          example: "1234N"
        universalImportVoyageReference:
          maxLength: 5
          minLength: 5
          pattern: "^\\d{2}[0-9A-Z]{2}[NEWSR]$"
          type: "string"
          description: |
            A global unique voyage reference for the import Voyage, as per DCSA standard, agreed by VSA partners for the voyage.
             * last 2 digits of the year
             * 2 alphanumeric characters for the sequence number of the voyage
             * 1 character for the initial of the direction/haul (North, East, West, South or Roundtrip).
          example: "2301W"
      description: |
        The details of the last sea-going vessel arriving at the Port of Discharge,
        which can be either a feeder or the mother vessel.
    Volume:
      required:
      - "unit"
      - "value"
      type: "object"
      properties:
        value:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "The volume expressed in the selected `unit`"
          example: "123.456"
        unit:
          type: "string"
          description: |-
            The unit in which the volume `value` is expressed
             * `FTQ` - Cubic feet
             * `LTR` - Litres
             * `MTQ` - Cubic meters
          example: "MTQ"
      description: "Representation of a volume including the unit in which it is expressed."
    Weight:
      required:
      - "unit"
      - "value"
      type: "object"
      properties:
        value:
          pattern: "^\\d+(\\.\\d+)?$"
          type: "string"
          description: "The weight expressed in the selected `unit`"
          example: "123.456"
        unit:
          type: "string"
          description: |-
            The unit in which the weight `value` is expressed
             * `GRM` - Grams
             * `KGM` - Kilograms
             * `LBR` - Pounds
             * `ONZ` - Ounce
          example: "KGM"
      description: "Representation of a weight including the unit in which it is expressed."
  headers:
    API-Version:
      description: "SemVer used to indicate the version of the contract (API version) returned."
      schema:
        type: "string"
        example: "1.0.0"
