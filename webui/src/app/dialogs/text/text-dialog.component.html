<div class="dialog-container" cdkDrag cdkDragBoundary=".cdk-overlay-container" cdkDragRootElement=".cdk-overlay-pane">
  <h1 mat-dialog-title cdkDragHandle>{{ data.title }}</h1>
  <div mat-dialog-content>
    <pre [class.json-content]="isJson">{{ text }}</pre>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>OK</button>
  </div>
  <div class="resize-handle" (mousedown)="onResizeStart($event)"></div>
</div>
