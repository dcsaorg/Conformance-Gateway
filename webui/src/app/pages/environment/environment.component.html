<div class="pageTitle">Sandboxes</div>

<div class="pageSubtitle">
    <button
        id="create_sandbox_button"
        mat-raised-button
        color="primary"
        title="Create sandbox"
        (click)="onCreateSandbox()"
        >Create sandbox</button>
</div>

<app-text-waiting *ngIf="isLoading" text="Retrieving existing sandboxes..."></app-text-waiting>

<mat-card
*ngFor="let sandbox of sandboxes"
[ngClass]="'entityCard withContentPadding withPointerCursor'"
(click)="onSandboxClick(sandbox)">
    <div class="wrappingText">{{sandbox.name}}</div>
</mat-card>
