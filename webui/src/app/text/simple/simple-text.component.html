@for (segment of getSegments(); track segment) {
  <span class="simpleText">
    @if (isLineBreak(segment)) {
      <br/>
    }
    @if (isUrl(segment)) {
      <a target="_blank" [href]="segment">{{segment}}</a>
    }
    @if (isPlainText(segment)) {
      <span>{{segment}}</span>
    }
  </span>
}
