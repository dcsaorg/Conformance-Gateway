        provider:
          maxLength: 255
          type: string
          description: |
            Name of the third party vendor providing emergency support
          example: GlobeTeam
        phone:
          maxLength: 30
          pattern: ^\S(?:.*\S)?$
          type: string
          description: |
            Phone number for the contact
          example: +45 70262970
        referenceNumber:
          maxLength: 255
          type: string
          description: |
